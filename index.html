$(document).ready(function(){

  
  
  loadImage('images/logo.png',showLoading)
  function loadImage(url, callback) {
    var img = new Image(); //创建一个Image对象，实现图片的预下载
    img.src = url;
     
    if(img.complete) { // 如果图片已经存在于浏览器缓存，直接调用回调函数
        callback.call(img);
        return; // 直接返回，不用再处理onload事件
    }
    img.onload = function () { //图片下载完毕时异步调用callback函数。
        callback.call(img);//将回调函数的this替换为Image对象
    };
  };

  function showLoading()
  {
   
    try{  

      // document.createElement('canvas').getContext('2d');  
      var loading = new loading_Class('myCanvas',allStart);
      loading.start();
    }catch(e){
      function  showPage() {

        $('#loading_box').remove();
        allStart();
      }
      function showBtn()
      {
        $('#loading_box').css({'background':'#fff url(images/bg.png) center center'});
        $('#logo_btn_t_box').show();
        TweenMax.from($('#logo_btn_t_box'),1,{y:"+60",alpha:0,ease:Strong.easeOut,delay:1});
        TweenMax.to($('#loading_btn'),.75,{y:"+=20",alpha:1,ease:Strong.easeOut});
        TweenMax.fromTo($('#loading_btn div'),1,{borderColor:"#858585"},{borderColor:"#ffffff",ease:Linear.easeNone,repeat:-1,yoyo:true});
        TweenMax.to($('#loading_btn_line_0'),1,{left:5,top:5,ease:Strong.easeInOut,repeat:-1,yoyo:true});
        TweenMax.to($('#loading_btn_line_1'),1,{left:77,top:5,ease:Strong.easeInOut,repeat:-1,yoyo:true});
        TweenMax.to($('#loading_btn_line_2'),1,{left:5,top:15,ease:Strong.easeInOut,repeat:-1,yoyo:true});
        TweenMax.to($('#loading_btn_line_3'),1,{left:77,top:15,ease:Strong.easeInOut,repeat:-1,yoyo:true});

        $('#logo_btn_box').bind('click',showPage);

        $(window).resize(function(){
          resizeBtn();
        });
        resizeBtn();
        function resizeBtn()
        {
          var cw = $(window).width();
          var ch = $(window).height();
          cw = Math.ceil(cw);
          ch = Math.ceil(ch);

          width = Math.ceil(cw);
          height = Math.ceil(ch);

          vpX = Math.ceil(width/ 2);
          vpY = Math.ceil(height / 2);

          $('#logo_btn_box').css({'left':vpX - 50,'top':vpY - 50});
        }
      }
      showBtn();
    }
    $('#page_mid_box').show();
    
  }

  function allStart(){}

});
</script>
